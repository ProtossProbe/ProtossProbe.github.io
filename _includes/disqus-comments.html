<div class="comments">
  <div id="disqus_thread" class="article-comments"></div>
  <script>
    (function () {
      var d = document, s = d.createElement('script');
      
      // Configure Disqus with proper language based on page language
      window.disqus_config = function () {
        this.language = "{% if page.lang == 'cn' %}zh{% else %}en{% endif %}";
      };
      
      s.src = '//{{ site.disqus-identifier }}.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>{% if page.lang == 'cn' %}请启用 JavaScript 以查看{% else %}Please enable JavaScript to view the{% endif %}
    <a href="https://disqus.com/?ref_noscript">{% if page.lang == 'cn' %}由 Disqus 提供的评论。{% else %}comments powered by Disqus.{% endif %}</a>
  </noscript>
</div> <!-- /.comments -->
