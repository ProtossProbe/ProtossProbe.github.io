---
layout: default
---
<div class="container">
	<div class="row">
		<div class="col col-12">
		</div>
		<article class="col col-12 col-t-10 push-t-1 page">
			<div class="page-content">
				<div class="page-head">
					<h1 class="page-title">{{ page.title | escape }}</h1>
				</div>

				<div class="page-body">
					{{ content }}
				</div>
			</div>
			{% if site.disqus-identifier %}
				{% include disqus-comments.html %}
			{% endif %}
		</article> <!-- /.page -->
	</div>
</div>
