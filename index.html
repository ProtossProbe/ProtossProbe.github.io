<script>
  // Redirect to appropriate language page
  (function() {
    // Check if user has previously selected a language
    const userLang = localStorage.getItem('preferredLanguage');
    
    if (userLang === 'cn') {
      window.location.href = '{{ site.baseurl }}/cn/';
    } else {
      // Default to English
      window.location.href = '{{ site.baseurl }}/en/';
    }
  })();
</script>

<!-- Fallback content -->
<div style="text-align: center; padding: 50px 20px;">
  <h2>Redirecting...</h2>
  <p>If you are not redirected automatically, please choose your language:</p>
  <p>
    <a href="{{ site.baseurl }}/en/" style="margin: 0 10px; font-weight: bold;">English</a>
    <a href="{{ site.baseurl }}/cn/" style="margin: 0 10px; font-weight: bold;">中文</a>
  </p>
</div>
